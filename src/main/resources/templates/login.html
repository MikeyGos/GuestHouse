<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=b98aa1fdada8994f0f6406c773f16895">
    <link href="/assets/css/styles.min.css?h=cebe02efb46dba79ae9dbdae2a9ba08e" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
          rel="stylesheet">
</head>
<body><!-- Start: Login Form Basic -->
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto"><h2>Log in</h2>
                <p class="w-lg-50">That your first login ? Put your booking number to the label and try login</p></div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div th:if="${message}">
                        <p style="color: red;" th:text="${message}"></p>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                            <svg class="bi bi-person" fill="currentColor" height="1em" viewBox="0 0 16 16"
                                 width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                            </svg>
                        </div>
                        <form class="text-center mt-3" method="post"><label>
                            <input class="form-control" name="bookingNumber"
                                   placeholder="Booking number"
                                   type="text"/>
                        </label>
                            <div class="mb-3 mt-1"><label>
                                <input class="form-control" name="password" placeholder="Password"
                                       type="password"/>
                            </label></div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100">Login</button>
                            </div>
                            <p class="text-muted">Forgot your password?<br> Please contact us at e-mail.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- End: Login Form Basic -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="/assets/js/script.min.js?h=2b753d36679df5e80412b4467a8c2c87"></script>
</body>
</html>
